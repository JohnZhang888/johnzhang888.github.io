  <script>
    function otherChineseText() {
      ci('.-spring-text', `<p>随着日历一页一页地被撕下，四月露出了她稚嫩的脸庞。春的天使匆匆地从那小船绿水人家的江南赶来，踏上了这片肥沃的黄土地，也为回初校园，播撒了绿色的种子，演奏了希望的旋律。</p>
        <hr>

        <p>回初的春，在那儿，万物复苏，草长莺飞。</p>
        <p>
          清晨，太阳刚刚浮现于地平线之上，金色的光芒透过那片稀疏的嫩绿，透过围墙，红色的砖墙熠熠闪耀。宛如从冰天雪地的寒冬一下跳到生机盎然的春日，争相开放的花朵被阳光照亮。白玉兰刚刚凋谢，花瓣犹如一只只疲倦的白蝴蝶趴在土壤中；紫玉兰又接续了她的绚丽，伸展紫水晶般的身躯，傲然挺立在枝头。丁香花依偎在玉兰树身旁，活像含羞的少女，不张扬，不炫耀。树下低矮的灌木丛，用它不起眼的绿，衬托着繁花的芬芳。
        </p>
        <p>
          曾记否，寒冬时校园的寂静寥落？可随着春天的脚步越来越近，鸟儿们又迫不及待地炫耀歌喉。听，这边传来一声“啾啾”，那边传来一声“嘤嘤”，忽然又不知道在哪里，传来一声“嗡嗡”……一场宏大的交响乐，就这样在校园中演奏起来。然而，当你想去寻找鸟儿的踪迹时，却发现它们瞬间躲进树丛中，无影无踪了。
        </p>
        <p>由冰天雪地到万紫千红，由寂静寥落到生机勃勃，这样的回初校园令人向往，令人陶醉。</p>
        <hr>

        <p>回初的春，在那儿，青春洋溢，活力四射。</p>
        <p>
          随着清晨的第一缕阳光洒向校门口，一个个身披校服的身影排成整齐的队列走进校园。他们昂首挺胸，任凭春风温柔地拂过脸颊，每个人都展现着昂扬向上的精气神，这是独属于春天的气氛。教室中，朗朗的读书声犹如音符飘向窗外，时而优美清越，时而慷慨激昂，与窗外的莺歌燕语相得益彰。
        </p>
        <p>
          棕红色的橡胶跑道，成了少年们施展春日活力的大舞台。当你专注与欣赏花草树木时，忽然有一个身影擦肩而过，带起一阵风；定睛一看，那个男孩迈着矫健的步伐，有力地挥舞着双臂，将青春的汗水播撒在春日的土壤。操场中央，一场篮球的交响曲在少年们的舞动中上演。高高跃起的一名球员宛如展翅的雄鹰，将篮球高高抛起，仿佛整个场地都因他的飞身投篮而颤抖。篮板上的篮网轻轻摇晃，似在为这群热爱篮球的年轻人鼓掌喝彩，也在歌颂这独特的，属于春日回初的旋律。
        </p>
        <p>逃出了冬日的死气沉沉，迎来了春日的欣欣向荣，这样的回初校园令人向往，令人陶醉。</p>
        <hr>

        <p>四月的柔风拂过翠绿嫩叶，春天的魔法还在继续。愿春日埋下的种子在回初校园生根发芽、茁壮成长，愿春日的温暖与希望在回初校园薪火相传、永不停息。</p>`)
    }
    function otherEnglishText() {
      ci('.-spring-text', `<p>With the calendar page by page was torn down, April revealed her tender face. Spring angel hurriedly from the boat green water people from the south of the river, stepped on this fertile yellow land, but also back to the beginning of the campus, sowing the green seeds, played the melody of hope. </p>
        <hr>

        <p>Back to the beginning of the spring, there, everything is revived, the grass grows and flies. </p>
        <p>
          Early in the morning, the sun has just emerged above the horizon, the golden light through the sparse young green, through the fence, the red brick wall glittering. It was like jumping from the freezing winter to the vibrant spring, with the scrambling flowers illuminated by the sun. Magnolia has just withered, petals like a tired white butterfly lying in the soil; magnolia took over her splendour, stretching amethyst-like body, proudly stood in the branches. Lilac flowers nestled in the magnolia tree beside, like a shy girl, not open, not show off. The low bushes under the tree, with its inconspicuous green, set off the fragrance of the flowers.
        </p>
        <p>
          Remember, the silence of the campus in winter? But with the footsteps of spring is getting closer and closer, the birds can not wait to show off their singing voice. Listen, this side came a "chirp", that side came a "calling", and suddenly do not know where, came a "buzz" ... ... ...a grand symphony is played in the campus. However, when you want to go looking for the birds, but found that they instantly hide in the bushes, no trace.
        </p>
        <p>From ice and snow to thousands of colours, from silence to vibrancy, such a back to the beginning of the campus is desirable, intoxicating. </p>
        <hr>

        <p>Back to the beginning of the spring, there, youthful and energetic. </p>
        <p>
          With the first ray of sunshine in the morning sprinkled to the school gate, a figure clad in school uniform into a neat queue into the campus. They hold their heads high, let the spring breeze gently brushed their cheeks, everyone is showing a high spirit, which is unique to the atmosphere of spring. In the classroom, the sound of reading aloud as if the notes floating out the window, sometimes beautiful and clear, sometimes impassioned, and outside the window of the warbler song complement each other.
        </p>
        <p>
          The brownish-red rubber track has become a stage for teenagers to show their spring energy. When you focus and appreciate the flowers and trees, suddenly there is a figure brushing past, bringing up a gust of wind; fixed eyes, the boy with a robust pace, waving his arms powerfully, the sweat of youth sown in the soil of spring. In the centre of the playground, a symphony of basketball was staged in the dance of the teenagers. A player jumped up high like an eagle with spreading wings, and threw the basketball high up, as if the whole field was trembling because of his flying shot. Basketball net on the board gently shaking, seems to love basketball for this group of young people applauded and cheered, but also in the song of this unique, belong to the spring back to the beginning of the melody.
        </p>
        <p>Escape from the dead of winter, ushered in the spring of the thriving, so back to the beginning of the campus is desirable, intoxicated. </p>
        <hr>

        <p>April's soft wind brushes through the green and tender leaves, and the magic of spring continues. May the seeds planted in spring take root and grow strong on the Hui Chor campus, and may the warmth and hope of spring be passed down from one generation to the next on the Hui Chor campus, never stopping. </p>`)
    }
